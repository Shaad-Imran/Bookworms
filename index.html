<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Book Worms | E-Book Website</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="#" class="logo">Book Worms</a>

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#home" class="navbar-link">Home</a>
            </li>

            <li class="navbar-item">
              <a href="#benefits" class="navbar-link">Benefits</a>
            </li>

            <li class="navbar-item">
              <a href="#chapters" class="navbar-link">Chapters</a>
            </li>

            <li class="navbar-item">
              <a href="#pricing" class="navbar-link">Pricing</a>
            </li>

            <li class="navbar-item">
              <a href="#author" class="navbar-link">Author</a>
            </li>

            <li class="navbar-item">
              <a href="#achievements" class="navbar-link">Achievements</a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link">Contact</a>
            </li>
          </ul>
        </nav>

        <button
          class="nav-toggle-btn"
          aria-label="toggle menu"
          data-nav-toggler
        >
          <ion-icon
            name="menu-outline"
            aria-hidden="true"
            class="open"
          ></ion-icon>

          <ion-icon
            name="close-outline"
            aria-hidden="true"
            class="close"
          ></ion-icon>
        </button>
      </div>
    </header>

    <main>
      <article>
        <!-- #Hero  -->
        <section class="section hero" id="home">
          <div class="container">
            <div class="hero-content">
              <p class="section-subtitle">Let's Make The Best Investment</p>

              <h1 class="h1 hero-title">
                Read More And Make Success The Result Of Perfection.
              </h1>

              <p class="section-text">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad
                harum quibusdam, assumenda quia explicabo.
              </p>
            </div>
            <div class="hero-banner has-before">
              <img
                src="images/hero-banner.png"
                width="431"
                height="596"
                alt="things i never said, a novel by claudia wilson"
                class="w-100"
              />
            </div>
          </div>
        </section>
      </article>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
